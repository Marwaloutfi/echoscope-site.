<!DOCTYPE html>

<head>

<style>
* {box-sizing: border-box; font-family: 'Poppins', sans-serif;}
body {
  margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
  min-height: 100vh; background: linear-gradient(135deg, #121212, #1f1f1f);
  color: white; transition: background 0.8s;
}
.container {
  background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; width: 90%;
  max-width: 600px; box-shadow: 0 0 25px rgba(255,255,255,0.1); backdrop-filter: blur(10px);
}
h1, h2 {text-align: center;}
button {
  background: white; color: black; border: none; padding: 12px 25px;
  border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px;
  transition: transform 0.3s;
}
button:hover {transform: scale(1.05);}
input, select {
  width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border: none;
}
.hidden {display: none;}
.result {
  text-align: center; background: rgba(255,255,255,0.1); padding: 20px;
  border-radius: 15px; margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div id="gender-screen">
    <h1>Are you a boy or a girl?</h1>
    <button onclick="setGender('boy')">Boy ðŸ‘¦</button>
    <button onclick="setGender('girl')">Girl ðŸ‘§</button>
  </div>

  <div id="form-screen" class="hidden">
    <h2>Answer these questions to discover your perfect path</h2>
    <form id="careerForm">
      <label>1. What is your birth date?</label>
      <input type="date" id="birthdate" required>

      <label>2. What are your favorite school subjects?</label>
      <input type="text" id="subjects">

      <label>3. Whatâ€™s your favorite color?</label>
      <input type="text" id="color">

      <label>4. What kind of activities excite you most?</label>
      <input type="text" id="activities">

      <label>5. Do you prefer working alone or in a team?</label>
      <select id="team">
        <option>Alone</option><option>In a team</option><option>Both</option>
      </select>

      <label>6. Are you more logical or creative?</label>
      <select id="logic">
        <option>Logical</option><option>Creative</option><option>Balanced</option>
      </select>

      <label>7. Do you like helping people?</label>
      <select id="help">
        <option>Yes</option><option>No</option><option>Sometimes</option>
      </select>

      <label>8. Are you patient or fast-paced?</label>
      <select id="pace">
        <option>Patient</option><option>Fast-paced</option><option>Flexible</option>
      </select>

      <label>9. Do you enjoy solving problems?</label>
      <select id="problems"><option>Yes</option><option>No</option></select>

      <label>10. What motivates you the most?</label>
      <input type="text" id="motivation">

      <label>11. Do you like math?</label>
      <select id="math"><option>Yes</option><option>No</option></select>

      <label>12. Do you like science?</label>
      <select id="science"><option>Yes</option><option>No</option></select>

      <label>13. Do you like literature?</label>
      <select id="literature"><option>Yes</option><option>No</option></select>

      <label>14. Do you like technology?</label>
      <select id="tech"><option>Yes</option><option>No</option></select>

      <label>15. Whatâ€™s your dream lifestyle?</label>
      <input type="text" id="lifestyle">

      <label>16. Do you like nature or cities?</label>
      <select id="environment">
        <option>Nature</option><option>Cities</option><option>Both</option>
      </select>

      <label>17. Do you like speaking in public?</label>
      <select id="public">
        <option>Yes</option><option>No</option><option>Sometimes</option>
      </select>

      <label>18. Do you enjoy working with data?</label>
      <select id="data"><option>Yes</option><option>No</option></select>

      <label>19. Do you like art?</label>
      <select id="art"><option>Yes</option><option>No</option></select>

      <label>20. Do you like designing things?</label>
      <select id="design"><option>Yes</option><option>No</option></select>

      <label>21. Are you interested in health and biology?</label>
      <select id="health"><option>Yes</option><option>No</option></select>

      <label>22. Are you good at organizing things?</label>
      <select id="organization"><option>Yes</option><option>No</option></select>

      <label>23. Do you like debate and communication?</label>
      <select id="communication"><option>Yes</option><option>No</option></select>

      <label>24. Are you spiritual or rational?</label>
      <select id="spirituality"><option>Spiritual</option><option>Rational</option><option>Both</option></select>

      <label>25. Whatâ€™s your biggest dream in life?</label>
      <input type="text" id="dream">

      <button type="button" onclick="analyze()">Analyse my profile ðŸ”®</button>
    </form>
    <div id="result" class="result hidden"></div>
  </div>
</div>

<script>
let gender = "";
function setGender(g) {
  gender = g;
  document.getElementById("gender-screen").classList.add("hidden");
  document.getElementById("form-screen").classList.remove("hidden");
  if (gender === "boy") document.body.style.background = "linear-gradient(135deg,#007bff,#001f4d)";
  else document.body.style.background = "linear-gradient(135deg,#ff69b4,#8b008b)";
}

function analyze() {
  const s = id => document.getElementById(id).value.toLowerCase();
  let scoreScience = 0, scoreArt = 0, scoreLiterature = 0, scoreBusiness = 0;

  if (s("science")==="yes") scoreScience++;
  if (s("math")==="yes") scoreScience++;
  if (s("tech")==="yes") scoreScience++;
  if (s("art")==="yes"||s("design")==="yes") scoreArt+=2;
  if (s("literature")==="yes"||s("communication")==="yes") scoreLiterature+=2;
  if (s("organization")==="yes") scoreBusiness++;
  if (s("data")==="yes") scoreBusiness++;
  if (s("help")==="yes"||s("health")==="yes") scoreScience++;
  if (s("logic")==="creative") scoreArt++;
  if (s("logic")==="logical") scoreScience++;
  if (s("logic")==="balanced") {scoreScience++; scoreArt++;}
  
  let field="", job="";
  if (scoreScience>scoreArt && scoreScience>scoreLiterature && scoreScience>scoreBusiness) {
    field="Scientific Field (Math, Physics, Engineering, or Medicine)";
    job="Engineer, Doctor, Data Scientist, or Researcher";
  } else if (scoreArt>=scoreScience && scoreArt>scoreLiterature && scoreArt>scoreBusiness) {
    field="Artistic & Creative Field";
    job="Designer, Filmmaker, Artist, or Fashion Creator";
  } else if (scoreLiterature>=scoreScience && scoreLiterature>=scoreArt && scoreLiterature>scoreBusiness) {
    field="Literature, Languages & Communication";
    job="Writer, Journalist, Psychologist, or Diplomat";
  } else {
    field="Business & Management";
    job="Entrepreneur, Manager, or Financial Analyst";
  }

  document.getElementById("result").classList.remove("hidden");
  document.getElementById("result").innerHTML =
  `<h2>âœ¨ Your Perfect Field âœ¨</h2>
   <p><b>${field}</b></p>
   <h3>Recommended Career Path:</h3>
   <p>${job}</p>
   <p style="opacity:0.8;margin-top:10px;">AI-based analysis inspired by your answers, birth date, and personality âš¡</p>`;
}
</script>
</body>
